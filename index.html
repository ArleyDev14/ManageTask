<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <title>ManageTask</title>
</head>
<body>
    <!-- MODULO DE EDICIÓN DE CADA CARD -->
    <div id="modal-editar" class="modal-oculto">
        <div class="modal-contenido">
            <span id="cerrar-modal" class="cerrar">&times;</span>
            <form id="form-editar">
                <div>
                    <label for="editar-nombre">Nombre</label>
                    <input type="text" id="editar-nombre" required>
                </div>

                <div>
                    <label for="editar-formato">Formato</label>
                    <select id="editar-formato" required>
                        <option value="libro">Libro</option>
                        <option value="pelicula">Película</option>
                        <option value="serie">Serie</option>
                    </select>
                </div>

                <div>
                    <label for="editar-genero">Género</label>
                    <select id="editar-genero" required>
                        <option value="acción">Acción</option>
                        <option value="romance">Romance</option>
                        <option value="terror">Terror</option>
                        <option value="historia">Historia</option>
                    </select>
                </div>

                <div>
                    <label for="editar-plataforma">Plataforma</label>
                    <select id="editar-plataforma" required>
                        <option value="netflix">Netflix</option>
                        <option value="hbo">HBO</option>
                        <option value="amazon">Amazon</option>
                    </select>
                </div>

                <div>
                    <label for="editar-fechafin">Fecha de finalización</label>
                    <input type="date" id="editar-fechafin" required>
                </div>

                <div id="div-val">
                    <label>Valoración</label>
                    <div class="valoracion">
                        <input type="radio" id="editar-estrella5" name="editar-valoracion" value="5"><label class="estrella" for="editar-estrella5" title="Excelente">★</label>
                        <input type="radio" id="editar-estrella4" name="editar-valoracion" value="4"><label class="estrella" for="editar-estrella4" title="Muy bueno">★</label>
                        <input type="radio" id="editar-estrella3" name="editar-valoracion" value="3"><label class="estrella" for="editar-estrella3" title="Bueno">★</label>
                        <input type="radio" id="editar-estrella2" name="editar-valoracion" value="2"><label class="estrella" for="editar-estrella2" title="Regular">★</label>
                        <input type="radio" id="editar-estrella1" name="editar-valoracion" value="1"><label class="estrella" for="editar-estrella1" title="Malo">★</label>
                    </div>
                </div>
                
                <div>
                    <label for="editar-resena">Reseña</label>
                    <input type="text" id="editar-resena" required>
                </div>

                <div>
                    <label for="editar-estado">Estado:</label>
                    <select id="editar-estado" required>
                        <option value="pendiente">Pendiente</option>
                        <option value="enproceso">En proceso</option>
                        <option value="terminado">Terminado</option>
                    </select>
                </div>
                <input type="submit" value="Actualizar">
            </form>
        </div>
    </div>

    <!-- HEADER CON BOTON DE CREAR -->
    <header>
        <section>
            <h1>Manage_Task</h1>
            <nav>
                <button id="crearrecurso">+</button>
            </nav>
    </section>
    </header>

    <!-- FORMULARIO DE CREAR CARD -->
    <section id="sectionformulario" class="cajaoculta">
        <form action="" id="formulariocrear">
            <!-- Section1 -->
            <section id="formsection1" class="formsection">
                 <div>
                    <!-- Solicitud nombre -->
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="ej:100 años de soledad" required>
                 </div>
                 <div>
                    <!-- solicitud formato -->
                    <label for="formato">Tipo de recurso</label>
                    <select name="formato" id="formato" required>
                        <option value="libro">Libro</option>
                        <option value="pelicula">Pelicula</option>
                        <option value="serie">Serie</option>
                    </select>
                 </div>
            </section>

            <!-- Section2 -->
            <section id="formsection2" class="formsection">
                <div>
                    <!-- solicitud genero -->
                    <label for="genero">Genero</label>
                    <select name="genero" id="genero" required>
                        <option value="acción">Acción</option>
                        <option value="Romance">Romance</option>
                        <option value="Terror">Terror</option>
                        <option value="Historia">Historia</option>
                    </select>
                </div>
                <div>
                    <!-- Solicitud Plataforma -->
                    <label for="plataforma">Plataforma</label>
                    <select name="plataforma" id="plataforma" required>
                        <option value="netflix">Netflix</option>
                        <option value="hbo">Hbo</option>
                        <option value="amazon">Amazon</option>
                    </select>
                </div>
                <div>
                    <!-- solicitud fechafin -->
                    <label for="fechafin">fecha de finalización</label>
                    <input type="date" id="fechafin" name="fechafin" required>
                </div>
            </section>

            <!-- Section 3 -->
            <section id="formsection3" class="formsection">
                <div>
                    <!-- Solicitud valoración -->
                    <label>Valoracion</label>
                    <div class="valoracion">
                        <input type="radio" id="estrella5" name="Valoracion" value="5"><label class="estrella" for="estrella5" title="Excelente">★</label>
                        <input type="radio" id="estrella4" name="Valoracion" value="4"><label class="estrella" for="estrella4" title="Muy bueno">★</label>
                        <input type="radio" id="estrella3" name="Valoracion" value="3"><label class="estrella" for="estrella3" title="Bueno">★</label>
                        <input type="radio" id="estrella2" name="Valoracion" value="2"><label class="estrella" for="estrella2" title="Regular">★</label>
                        <input type="radio" id="estrella1" name="Valoracion" value="1"><label class="estrella" for="estrella1" title="Malo">★</label>
                    </div>
                </div>
                <div>
                    <!-- Solicitud reseña -->
                    <label for="resena">Reseña</label>
                    <input type="text" id="resena" name="resena" required>
                </div>
            </section>
            <section id="sectionbotonesformulario">
                <!-- Enviar! -->
                <input type="submit" value="Crear">
            </section>
            
        </form>
    </section>

    <!-- ESPACIO, CONTENEDOR DE CARDS -->
    <main>
        <section id="infocolores">
            <div id="pendiente" class="cadainfo"><h3>Sin iniciar</h3></p><div class="pendiente"></div></div>
            <div id="enproceso" class="cadainfo"><h3>En proceso</h3><div class="proceso"></div></div>
            <div id="terminado" class="cadainfo"><h3>Terminado</h3><div class="terminado"></div></div>
        </section>
        <section id="container"></section>
    </main>
    
    <!-- FILTRO BUSQUEDA -->
     
</body>
</html>
